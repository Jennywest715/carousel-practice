<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="../carousel-practice/css/style.css" rel="stylesheet">
    <title>Carousel</title>
  </head>
  <body class="bg-info">
  
    <div id="carouselExampleCaptions" class="carousel slide w-50 mx-auto mt-5" data-bs-ride="false">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../carousel-practice/img/care.jpg" class="d-block w-100" alt="warm girl">
          <div class="carousel-caption d-none d-md-block">
            <h5>Love YOU Because I love YOU</h5>
            <p>Remember you are worth it.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="../carousel-practice/img/sunflowers (2).jpg" class="d-block w-100" alt="sunflowers">
          <div class="carousel-caption d-none d-md-block">
            <h5>Grow and Glow</h5>
            <p>Be better than before.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="../carousel-practice/img/healthyeating .jpg" class="d-block w-100" alt="good food">
          <div class="carousel-caption d-none d-md-block">
            <h5>Nourish Your Body</h5>
            <p>Food is fule for your body, have good fuel.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="../carousel-practice/img/breath.jpg" class="d-block w-100 height:32rem" alt="mountains">
          <div class="carousel-caption d-none d-md-block">
            <h5>Breath In</h5>
            <p>In with the good out with the bad.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="../carousel-practice/img/writing.jpg" class="d-block w-100" alt="notebook">
          <div class="carousel-caption d-none d-md-block">
            <h5>Write Your Thoughts</h5>
            <p>You can't control others but you can control how you react.</p>
          </div>
        </div>
      </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
